<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Arky</title>
  </head>
  <body>

    <div class=" container-fluid">

      <div class="logo mb-4  text-center">
        <img src="../../../assets/logo_arky.png" alt="" />
      </div>

      <div class="row justify-content-center">
      <form id="form" class="col-md-4 form" action="">
        <label for="nombre" class="form-label">Nombre(s):</label>
        <div class="cont_input mb-3">
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su Nombre">
              <div class="cont_img">
                  <img src="../../../icons/log_usuario.svg" alt="" class="img-fluid">
              </div>     
      </div>
      <div id="alerta_nombre" class="cont_alerta alert alert-danger d-flex align-items-center d-none" disabled role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <div>
          Por favor, ingrese su nombre
        </div>
      </div>
 

      <label for="apellido" class="form-label">Apellido(s):</label>
      <div class=" cont_input mb-3">
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese su Apellido">
            <div class="input-group-append">
                <img src="../../../icons/log_usuario.svg" alt="" class="img-fluid">
            </div>
    </div>
    <div id="alerta_apellido" class="cont_alerta alert alert-danger d-flex align-items-center d-none" role="alert">
      <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </svg>
      <div>
        Por favor, ingrese su apellido
      </div>
    </div>


    <label for="correo" class="form-label">Correo:</label>
    <div class=" cont_input mb-3">
          <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su Correo">
          <div class="input-group-append">
              <img src="../../../icons/correo.svg" alt="" class="img-fluid">
          </div> 
  </div>
  <div id="alerta_correo" class="cont_alerta alert alert-danger d-flex align-items-center d-none" role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </svg>
    <div>
      Por favor, ingrese una dirección de correo electrónico válida.
    </div>
  </div>


  <label for="contrasena" class="form-label">Contraseña:</label>
  <div class=" cont_input mb-3">
        <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingrese su Contraseña">
        <div class="input-group-append">
            <img src="../../../icons/contraseña.svg" alt="" class="img-fluid">
        </div>
</div>
<div id="alerta_contrasena" class="cont_alerta alert alert-danger d-flex align-items-center d-none" role="alert">
  <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </svg>
  <div>
    La contraseña debe tener al menos 8 caracteres.
  </div>
</div>


          <div class="rol mb-3 select">
            <label class="" id="basic-addon1">Roll:</label>
          <select id="rol" class="form-select mb-3 form-select-sm" aria-label="">
            <option value="1">Empleado</option>
            <option value="2">gerente</option>
          </select>
        </div>

       <div class=" cont_btn text-center">
        <button id="" type="submit" class="btn" ><a href="">Ingresar</a></button>
      </div>
      </div>
    </div>







    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
